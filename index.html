<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>world agricultural Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">World Agricultural Report
            <img class="nav-ufo" src="https://static.thenounproject.com/png/639647-200.png">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>World Agricultural Dashboard</h1>
      <p>Explore your countries agricultural performace</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form id="filter-form">
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="country">Choose a Year</label>
                        <select class="form-control" id="country">
                          <option style="display:none"></option>
                        </select>
                      </li>
                      <li class="filter list-group-item">
                        <label for="state">Choose a Country</label>
                        <select class="form-control" id="state">
                          <option style="display:none"></option>
                        </select>
                      </li>
                      
                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-default">Clear Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div class="col-md-5">
            <div id="bar"></div>
          </div>
          <div class="col-md-5">
            <div id="gauge"></div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">World Agricultural Report</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="./static/js/app.js"></script>
  
</body>

</html>
