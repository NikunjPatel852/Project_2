<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>world agricultural Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/static/css/style.css">
  <link href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css" rel="stylesheet">
  <script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
  <script src="https://unpkg.com/simple-statistics@5.0.0/dist/simple-statistics.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">World Agricultural Report
            <img class="nav-ufo" src="https://static.thenounproject.com/png/639647-200.png">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>World Agricultural Dashboard</h1>
      <p>Explore the world agricultural industry </p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form id="filter-form">
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="country">Choose a Country</label>
                        <select class="form-control" id="country">
                          <option style="display:none"></option>
                        </select>
                      </li>
                      <!-- <li class="filter list-group-item">
                        <label for="state">Country name</label>
                        <input type="text" class="form-control" id="stockInput" placeholder="Enter a Country">
                        </select>
                      </li> -->
                      
                    </ul>
                  </div>
                  <!-- <button id="submit" type="submit" class="btn btn-default">Find</button> -->
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-8">
          <div id="table-area" class="">
            <label> Imports </label>
            <div id="example-table1"></div>
              <div>
                <button id="download-csv" style="background-color: black;">Download CSV</button>
                <button id="download-json"style="background-color: black;">Download JSON</button>
                <button id="download-xlsx" style="background-color: black;">Download XLSX</button>
                <button id="download-pdf" style="background-color: black;">Download PDF</button>
                <button id="download-html" style="background-color: black;">Download HTML</button>
              </div>
                <div>
                  <label> Exports </label>
                      <div id="example-table2"></div>
                    </div>
                </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script> -->
  <script src="/static/js/logic.js"></script>
  <script src="/static/js/barhartimports.js"></script>
  <link href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css" rel="stylesheet">
  <script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
  <script type="text/javascript" src="https://oss.sheetjs.com/sheetjs/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.0.5/jspdf.plugin.autotable.js"></script>

</html>
