<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>world agricultural Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/static/css/style.css">
  <script src="https://unpkg.com/simple-statistics@5.0.0/dist/simple-statistics.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">World Agricultural Report
            <img class="nav-ufo" src="https://static.thenounproject.com/png/639647-200.png">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>World Agricultural Dashboard</h1>
      <p>Explore your countries agricultural performace</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form id="filter-form">
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="country">Choose a Country</label>
                        <select class="form-control" id="country">
                          <option style="display:none"></option>
                        </select>
                      </li>
                      <li class="filter list-group-item">
                        <label for="state">Choose a year</label>
                        <select class="form-control" id="year">
                          <option style="display:none"></option>
                        </select>
                      </li>
                      
                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-default">Clear Table</button>
                </form>
              </div>
            </div>
          </aside>
          <div class="row">
            <div class="col-md-12">
              <table id="ufo-table" class="table table-striped class=">
                <thead>
                  <tr>
                    <th>Reporting country</th>
                    <th>Partner country</th>
                    <th>Item</th>
                    <th>Value</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="col-md-10">
          <div class="col-md-5">
            <div id="bar"></div>
          </div>
          <div class="col-md-5">
            <div id="gauge"></div>
          </div>
          <div id="plot"></div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">World Agricultural Report</span>
    </footer>
  </div>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script> -->
  <script src="/static/js/logic.js"></script>
</body>

</html>
